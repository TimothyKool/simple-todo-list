<!DOCTYPE html>
<html>
    <head>
        <title>Simple Todo List</title>
        <link rel="stylesheet" href="assets/css/todos.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="assets/js/lib/jquery-3.1.4.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-do List <span id="ed"><i class="fa fa-edit"></i></span></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>
                <li><span><i class="fa fa-trash"></i></span>Item 1</li>
                <li><span><i class="fa fa-trash"></i></span>Item 2</li>
                <li><span><i class="fa fa-trash"></i></span>Item 3</li>
            </ul>
        </div>

        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>
